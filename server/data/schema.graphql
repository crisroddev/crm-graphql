type Cliente {
        id: ID
        nombre: String
        apellido: String
        empresa: String
        email: String
        edad: Int
        tipo: TipoCliente
        pedidos: [Pedido]
    }

    type Email {
        email: String
    }

    type Pedido {
        producto: String
        precio: Int
    }

    """Asigna Categoria del Cliente"""
    enum TipoCliente {
        BASICO
        PREMIUM
    }

    type Query {
        getClientes(limite: Int): [Cliente]
        getCliente(id: ID): Cliente
    }

    input PedidoInput {
        producto: String
        precio: Int
    }

    input EmailInput {
        email: String
    }

    """ Campos para nuevos Clientes"""
    input ClienteInput {
        id: ID
        nombre: String!
        apellido: String!
        empresa: String!
        email: String
        edad: Int!
        tipo: TipoCliente!
        pedidos: [PedidoInput]
    }

    """ Mutations para crear nuevos clientes"""
    type Mutation {
        #Nombre del Resolver, input con datos y valor que retorna
        """ Te permite crear nuevos clientes """
        crearCliente(input: ClienteInput): Cliente

        """ Te permite actualizar los clientes"""
        actualizarCliente(input: ClienteInput): Cliente

        """Te Permite eliminar clientes"""
        eliminarCliente(id: ID!): String
    }